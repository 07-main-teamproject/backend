version: '3.8'

services:
  db:
    image: postgres:14
    container_name: diet-django
    restart: always
    environment:
      POSTGRES_DB: diet
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 0000
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

