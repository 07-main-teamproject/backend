version: "3.8"

services:
  db:
    image: postgres:14
    container_name: diet-django
    restart: always
    environment:
      POSTGRES_DB: diet
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 0000
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: diet-django-web
    restart: always
    depends_on:
      - db
    env_file:
      - .env  # .env 파일을 명확하게 로드
    environment:
      - RUNNING_IN_DOCKER=True  # 컨테이너 내부 실행 여부 감지
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["gunicorn", "-b", "0.0.0.0:8000", "main_project_07.wsgi:application"]

volumes:
  pgdata:




